<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Sum Calculator Service</h1>
    <div>
        <label for="numberA">Enter first number (a):</label>
        <input type="number" id="numberA" placeholder="e.g., 1" required>
    </div>
    <div>
        <label for="numberB">Enter second number (b):</label>
        <input type="number" id="numberB" placeholder="e.g., 1" required>
    </div>
    <button onclick="calculateSum()">Calculate Sum</button>
    <div id="result"></div>

    <script>
        const SERVER_URL = "https://web-service2-8zt5.onrender.com"; 

        async function calculateSum() {
            const a = document.getElementById('numberA').value;
            const b = document.getElementById('numberB').value;
            const resultDiv = document.getElementById('result');

            if (a === '' || b === '') {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Please enter both numbers';
                return;
            }

            try {
                const url = `${SERVER_URL}/sum?a=${encodeURIComponent(a)}&b=${encodeURIComponent(b)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = '';
                    resultDiv.textContent = `Sum of ${data.a} and ${data.b} is ${data.sum}`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.textContent = data.error || 'Server error';
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.textContent = 'Failed to connect to the server';
            }
        }
    </script>
</body>
</html>
